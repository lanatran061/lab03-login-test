<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 25px 50px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 2px 6px rgba(3, 3, 3, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 95%;
            padding: 8px 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0066d0;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }

        .socials {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .socials button {
            width: 32%;
            background: #f2f2f2;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <button id="login">Login</button>

        <a href="#" id="forgot">Forgot your password?</a>
        <a href="#" id="signup">Create an account</a>

        <div class="socials">
            <button id="fb">Facebook</button>
            <button id="tw">Twitter</button>
            <button id="gg">Google</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const validUser = "admin";
        const validPass = "1234";
        const msg = document.getElementById("message");

        document.getElementById("login").addEventListener("click", function () {
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value.trim();

            if (u === "" || p === "") {
                msg.textContent = "Please enter both username and password.";
                msg.style.color = "orange";
            } else if (u === validUser && p === validPass) {
                msg.textContent = "Login successful! Welcome, " + u + ".";
                msg.style.color = "green";
            } else {
                msg.textContent = "Invalid username or password.";
                msg.style.color = "red";
            }
        });

        document.getElementById("forgot").addEventListener("click", () => {
            msg.textContent = "Forgot password link clicked.";
            msg.style.color = "blue";
        });

        document.getElementById("signup").addEventListener("click", () => {
            msg.textContent = "Sign-up link clicked.";
            msg.style.color = "purple";
        });

        document.querySelectorAll(".socials button").forEach(btn => {
            btn.addEventListener("click", () => {
                msg.textContent = btn.textContent + " login clicked.";
                msg.style.color = "gray";
            });
        });
    </script>
</body>

</html>
